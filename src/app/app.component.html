<div class="container">
  <form  class="mt-2">
    <div class="form-group"> 
      <label for="fileInputField">Upload Image</label>
      <input id="fileInputField" 
              type="file"
              name="fileField" 
              class="form-control-file overflow-hidden"
              (change)="fileChange($event.target.files)">
    </div>
  </form>
</div>
